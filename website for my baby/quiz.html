<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Just Between Us</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <style>
    :root {
  --bg-accent-1: #e6cbd5;
  --bg-accent-2: #f8f7f5;
  --bg-shift: 0%;
  --mood-calm-1: #d9e6df;
  --mood-calm-2: #f3f7f5;

  --mood-fun-1: #f3d1dc;
  --mood-fun-2: #fff0f5;

  --mood-mixed-1: #e6cbd5;
  --mood-mixed-2: #f8f7f5;
  --bg-main: #f8f7f5;
  --bg-soft: #efede9;
  --accent: #c48b9f;
  --text-dark: #1f1f1f;
  --radius: 1.25rem;
}

body {
  background: radial-gradient(
    circle at top,
    var(--bg-accent-1) calc(30% + var(--bg-shift)),
    var(--bg-accent-2) 70%
  );
  font-family: 'Inter', sans-serif;
  color: var(--text-dark);
  display: grid;
  place-items: center;
  min-height: 100vh;
  padding: 2rem;
  transition: background 1.6s cubic-bezier(.2,.8,.2,1);
}

/* Main card */
.quiz {
  width: 100%;
  max-width: 460px;
  background: rgba(255,255,255,0.75);
  backdrop-filter: blur(14px);
  border-radius: var(--radius);
  padding: 3rem 2.5rem;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.08);
  animation: fadeUp 0.8s cubic-bezier(.2,.8,.2,1);
}

/* Title */
.quiz h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2rem;
  margin-bottom: 0.75rem;
}

.quiz-eyebrow {
  font-size: 0.7rem;
  letter-spacing: 0.25em;
  opacity: 0.5;
  margin-bottom: 1.5rem;
}

/* Divider */
.quiz-divider {
  color: var(--accent);
  opacity: 0.4;
  margin: 1.5rem 0 2rem;
  font-size: 1.1rem;
}

/* Question */
.question {
  font-size: 1.15rem;
  margin-bottom: 1.8rem;
  line-height: 1.5;
}

/* Answers */
.answers button {
  width: 100%;
  margin-bottom: 0.75rem;
  padding: 0.85rem 1rem;
  border-radius: 999px;
  border: 1px solid rgba(0,0,0,0.08);
  background: white;
  font-size: 0.95rem;
  transition: all 0.35s cubic-bezier(.2,.8,.2,1);
}

.answers button:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 30px rgba(0,0,0,0.1);
}

/* Heart pulse */
.heart {
  margin-top: 1.2rem;
  color: var(--accent);
  opacity: 0;
}

/* Final message */
.final {
  font-family: 'Playfair Display', serif;
  font-size: 1.6rem;
  line-height: 1.45;
}

/* Back link */
.back {
  display: inline-block;
  margin-top: 2rem;
  font-size: 0.8rem;
  opacity: 0.4;
  text-decoration: none;
  color: var(--text-dark);
}

/* Animations */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(18px);
  }
  to {
    opacity: 1;
    transform: none;
  }
}

@keyframes pulse {
  0% { opacity: 0; transform: scale(0.6); }
  40% { opacity: 0.9; transform: scale(1.2); }
  100% { opacity: 0; transform: scale(1); }
}
/* Question transitions */
#content {
  transition: opacity 0.4s ease, transform 0.4s ease;
}

#content.fade-out {
  opacity: 0;
  transform: translateY(-8px);
}

#content.fade-in {
  opacity: 1;
  transform: translateY(0);
}

  </style>
</head>
<body>

<div class="quiz" id="quiz">
  <h1>short quiz</h1>

  <div id="content">
    <!-- injected by JS -->
  </div>

  <div class="heart" id="heart">♡</div>
</div>

<script>
    if (sessionStorage.getItem("unlocked") !== "true") {
  window.location.href = "index.html";
}

const questions = [
  {
    q: "When do you feel closest to me?",
    a: [
      { text: "when we talk", tag: "connection" },
      { text: "when we’re quiet", tag: "comfort" },
      { text: "when we laugh", tag: "joy" },
      { text: "all of it", tag: "devotion" }
    ]
  },
  {
    q: "What feels most like us?",
    a: [
      { text: "quiet mornings", tag: "comfort" },
      { text: "late nights", tag: "connection" },
      { text: "inside jokes", tag: "joy" },
      { text: "feeling at home", tag: "devotion" }
    ]
  },
  {
    q: "What do you think I love most about you?",
    a: [
      { text: "your heart", tag: "devotion" },
      { text: "your smile", tag: "joy" },
      { text: "your presence", tag: "comfort" },
      { text: "everything", tag: "devotion" }
    ]
  }
];

const endings = {
  connection: `
    I love how deeply we understand each other.<br />
    Talking to you always feels easy — like I’m exactly where I’m meant to be.
  `,

  comfort: `
    You feel like home to me.<br />
    Calm, safe, and familiar in the best way.
  `,

  joy: `
    You bring light into my days without even trying.<br />
    Being with you makes everything feel softer.
  `,

  devotion: `
    No matter the moment or the day,<br />
    choosing you feels natural.
  `
};


let index = 0;
let answers = [];

const content = document.getElementById("content");
const heart = document.getElementById("heart");

function renderQuestion() {
  const current = questions[index];
  content.innerHTML = `
    <div class="question">${current.q}</div>
    <div class="answers">
      ${current.a
        .map(
          ans =>
            `<button data-tag="${ans.tag}">${ans.text}</button>`
        )
        .join("")}
    </div>
  `;

  document.querySelectorAll(".answers button").forEach(btn => {
    btn.addEventListener("click", () => next(btn.dataset.tag));
  });
}

function next(tag) {
  answers.push(tag);

  document.documentElement.style.setProperty(
  "--bg-shift",
  `${(index + 1) * 4}%`
);


  // heart pulse
  heart.style.animation = "none";
  heart.offsetHeight;
  heart.style.animation = "pulse 0.8s ease";

  // animate out
  content.classList.add("fade-out");

  setTimeout(() => {
    index++;

    if (index < questions.length) {
      renderQuestion();
      content.classList.remove("fade-out");
      content.classList.add("fade-in");
    } else {
      showEnding(); 
    }
  }, 400);
}

function setMoodFromResult(result) {
  let mood = "mixed";

  if (result === "comfort") mood = "calm";
  if (result === "joy") mood = "fun";
  if (result === "connection" || result === "devotion") mood = "mixed";

  localStorage.setItem("memoryType", mood);
}

function applyMoodGradient(mood) {
  const root = document.documentElement;

  if (mood === "calm") {
    root.style.setProperty("--bg-accent-1", "#d9e6df");
    root.style.setProperty("--bg-accent-2", "#f3f7f5");
  }

  if (mood === "fun") {
    root.style.setProperty("--bg-accent-1", "#f3d1dc");
    root.style.setProperty("--bg-accent-2", "#fff0f5");
  }

  if (mood === "mixed") {
    root.style.setProperty("--bg-accent-1", "#e6cbd5");
    root.style.setProperty("--bg-accent-2", "#f8f7f5");
  }
}


function showEnding() {
  const counts = answers.reduce((acc, tag) => {
    acc[tag] = (acc[tag] || 0) + 1;
    return acc;
  }, {});

  const dominant = Object.keys(counts).reduce((a, b) =>
    counts[a] > counts[b] ? a : b
  );
  setMoodFromResult(dominant);
  applyMoodGradient(localStorage.getItem("memoryType"));
  content.classList.remove("fade-out");

  content.innerHTML = `
    <div class="final">
      ${endings[dominant]}
      <br /><br />
      And somehow, every version of the answer is still you.
    </div>

    <a href="index.html" class="back" id="backToIndex">
      back to us
    </a>
  `;
}


renderQuestion();
content.classList.add("fade-in");
</script>


</body>
</html>
